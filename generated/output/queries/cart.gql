query cart($where: cartWhereUniqueInput!){
    cart(where: $where){
        id
        product
        product_quantity{
            id
            product_id
            product_qty
        }
        shipping_cost
        total_cost
        total_discount
        user{
            blocked
            full_name
            id
            mobile_no
        }
        user_id
        voucher{
            cost
            id
            user_id
            validity_date
            voucher_no
        }
        vouchers
    }
}