mutation updateOneproductImage($data: product_imageUpdateInput!, $where: product_imageWhereUniqueInput!){
    updateOneproductImage(data: $data, where: $where){
        id
        image
        product{
            cost
            description
            discount
            discounted_cost
            id
            mrp
            store_id
            tax
            title
            total_cost
        }
        product_id
    }
}