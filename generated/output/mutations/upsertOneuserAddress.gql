mutation upsertOneuserAddress($create: user_addressCreateInput!, $update: user_addressUpdateInput!, $where: user_addressWhereUniqueInput!){
    upsertOneuserAddress(create: $create, update: $update, where: $where){
        alias
        city
        first_name
        id
        last_name
        poc_no
        state
        street_address
        user{
            blocked
            full_name
            id
            mobile_no
        }
        user_id
        zip_code
    }
}