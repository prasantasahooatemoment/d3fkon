mutation createOneproductCategoriesJunction($data: product_categories_junctionCreateInput!){
    createOneproductCategoriesJunction(data: $data){
        category{
            grouped_under
            icon
            id
            name
        }
        category_id
        id
        product{
            cost
            description
            discount
            discounted_cost
            id
            mrp
            store_id
            tax
            title
            total_cost
        }
        product_id
    }
}