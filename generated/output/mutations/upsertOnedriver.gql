mutation upsertOnedriver($cursor: driver_documentWhereUniqueInput, $skip: Int, $take: Int, $cursor1: orderWhereUniqueInput, $skip1: Int, $take1: Int, $create: driverCreateInput!, $update: driverUpdateInput!, $where: driverWhereUniqueInput!){
    upsertOnedriver(create: $create, update: $update, where: $where){
        approved
        blocked
        currently_delivering
        driver_document(cursor: $cursor, skip: $skip, take: $take){
            document
            driver_id
            id
        }
        full_name
        id
        mobile_no
        order(cursor: $cursor1, skip: $skip1, take: $take1){
            approved
            driver_id
            id
            order_date
            products
            shipping_cost
            shipping_provider
            shipping_ref_no
            status
            store_ids
            total_cost
            total_discount
            total_tax
            user_address
            user_id
        }
    }
}