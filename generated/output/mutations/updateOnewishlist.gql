mutation updateOnewishlist($data: wishlistUpdateInput!, $where: wishlistWhereUniqueInput!){
    updateOnewishlist(data: $data, where: $where){
        id
        product
        product_quantity{
            id
            product_id
            product_qty
        }
        user{
            blocked
            full_name
            id
            mobile_no
        }
        user_id
    }
}