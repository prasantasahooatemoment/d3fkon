mutation createOneproductTypesJunction($data: product_types_junctionCreateInput!){
    createOneproductTypesJunction(data: $data){
        id
        product{
            cost
            description
            discount
            discounted_cost
            id
            mrp
            store_id
            tax
            title
            total_cost
        }
        product_id
        product_type{
            id
            type
            type_name
        }
        product_type_id
    }
}