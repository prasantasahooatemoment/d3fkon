mutation updateOneproductRating($data: product_ratingUpdateInput!, $where: product_ratingWhereUniqueInput!){
    updateOneproductRating(data: $data, where: $where){
        id
        product{
            cost
            description
            discount
            discounted_cost
            id
            mrp
            store_id
            tax
            title
            total_cost
        }
        product_id
        rating
        user{
            blocked
            full_name
            id
            mobile_no
        }
        user_id
    }
}