mutation upsertOneuser($cursor: cartWhereUniqueInput, $skip: Int, $take: Int, $cursor1: orderWhereUniqueInput, $skip1: Int, $take1: Int, $cursor2: product_ratingWhereUniqueInput, $skip2: Int, $take2: Int, $cursor3: user_addressWhereUniqueInput, $skip3: Int, $take3: Int, $cursor4: voucherWhereUniqueInput, $skip4: Int, $take4: Int, $cursor5: wishlistWhereUniqueInput, $skip5: Int, $take5: Int, $create: userCreateInput!, $update: userUpdateInput!, $where: userWhereUniqueInput!){
    upsertOneuser(create: $create, update: $update, where: $where){
        blocked
        cart(cursor: $cursor, skip: $skip, take: $take){
            id
            product
            shipping_cost
            total_cost
            total_discount
            user_id
            vouchers
        }
        full_name
        id
        mobile_no
        order(cursor: $cursor1, skip: $skip1, take: $take1){
            approved
            driver_id
            id
            order_date
            products
            shipping_cost
            shipping_provider
            shipping_ref_no
            status
            store_ids
            total_cost
            total_discount
            total_tax
            user_address
            user_id
        }
        product_rating(cursor: $cursor2, skip: $skip2, take: $take2){
            id
            product_id
            rating
            user_id
        }
        user_address(cursor: $cursor3, skip: $skip3, take: $take3){
            alias
            city
            first_name
            id
            last_name
            poc_no
            state
            street_address
            user_id
            zip_code
        }
        voucher(cursor: $cursor4, skip: $skip4, take: $take4){
            cost
            id
            user_id
            validity_date
            voucher_no
        }
        wishlist(cursor: $cursor5, skip: $skip5, take: $take5){
            id
            product
            user_id
        }
    }
}